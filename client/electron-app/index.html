<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LachlanAI Node</title>
    <style>
        :root {
            --bg: #0b0c10; --card: #11131a; --border: #222635;
            --text: #e6e9ef; --accent: #7af; --muted: #a3adc2;
            --ok: #79e08f; --danger: #ff7a7a; --font: system-ui, sans-serif;
            --mono: monospace;
        }
        body {
            background: var(--bg); color: var(--text); font-family: var(--font);
            margin: 0; padding: 20px; user-select: none;
            overflow: hidden; /* No scrollbars on small app */
        }
        .header { text-align: center; margin-bottom: 20px; }
        .avatar { width: 60px; height: 60px; background: var(--card); border: 1px solid var(--border); border-radius: 50%; margin: 0 auto 10px; display: block; }
        h2 { margin: 0; font-size: 1.2rem; }
        p { margin: 5px 0 0; font-size: 0.8rem; color: var(--muted); }

        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 14px; padding: 15px; margin-bottom: 15px;
        }

        .status-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--border); transition: 0.3s; }
        .connected .dot { background: var(--ok); box-shadow: 0 0 10px var(--ok); }
        .disconnected .dot { background: var(--danger); }

        input {
            width: 100%; box-sizing: border-box; background: var(--bg);
            border: 1px solid var(--border); color: var(--text);
            padding: 8px 12px; border-radius: 8px; margin-bottom: 10px;
            font-family: var(--mono); font-size: 0.85rem;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        button {
            width: 100%; padding: 10px; border-radius: 8px; border: none;
            cursor: pointer; font-weight: 600; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-main { background: var(--accent); color: #000; }
        .btn-main:hover { background: #59d; color: #fff; }
        .btn-disconnect { background: var(--danger); color: #000; }
        
        .toggle-row {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; color: var(--muted); margin-bottom: 10px;
        }
        .toggle-btn {
            background: var(--bg); border: 1px solid var(--border);
            color: var(--muted); width: auto; padding: 4px 10px; font-size: 0.75rem;
        }
        .toggle-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(119, 170, 255, 0.1); }

        .footer { position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 0.7rem; color: var(--muted); left: 0;}
    </style>
</head>
<body>

    <div class="header">
        <div class="avatar" style="background-image: url('https://lachlanm05.com/assets/84118320.png'); background-size: cover;"></div>
        <h2>LachlanAI</h2>
        <p>Neural Passthrough Node</p>
    </div>

    <div class="card" id="statusCard">
        <div class="status-row disconnected" id="statusIndicator">
            <span class="dot"></span>
            <span id="statusText" style="font-family: var(--mono); font-weight: bold;">DISCONNECTED</span>
        </div>

        <div id="loginForm">
            <input type="text" id="slug" placeholder="Client Slug (e.g. home-pc)">
            <input type="password" id="apiKey" placeholder="API Key (sk-...)">
            <button id="connectBtn" class="btn-main">Connect Node</button>
        </div>
        
        <div id="connectedControls" style="display: none;">
            <p style="text-align:center; margin-bottom:15px;">Tunnel is active. Do not close.</p>
            <button id="disconnectBtn" class="btn-disconnect">Disconnect</button>
        </div>
    </div>

    <div class="card">
        <div class="toggle-row">
            <span>Open on Startup</span>
            <button id="startupBtn" class="toggle-btn">OFF</button>
        </div>
        <div class="toggle-row">
            <span>Send Optional Statistics</span>
            <button id="statsBtn" class="toggle-btn active">ON</button>
        </div>
        <p style="font-size: 0.65rem; margin-top: 5px; opacity: 0.6;">
            Stats include: CPU Model, RAM Amount, OS Version, & Uptime. No personal data.
        </p>
    </div>

    <div class="footer">
        v1.0.0 â€¢ Secure Endpoint
    </div>

    <script src="renderer.js"></script>
</body>
</html>
